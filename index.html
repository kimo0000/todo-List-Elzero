<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="todo list elzero web school" >
    <title>todo list Elzero</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="task_container">

        <div class="control_input">

            <input type="text">
            <span>+</span>

        </div>

        <div class="task_box">

            <span class="task_msg">No Task To Show !!!</span>



        </div>

        <div class="task_stat">

            <span class="task_count">
                Task Count: <span>0</span>
            </span>
            <span class="task_completed">
                Task Completed: <span>0</span>
            </span>

        </div>

    </section>

    <script src="./app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
